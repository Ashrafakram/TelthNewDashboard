<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assigned Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .doctor-card {
      border-radius: 12px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    .doctor-img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      background-color: #00BCD4;
    }
    .star-rating {
      color: orange;
      font-size: 16px;
    }
    .btn-sm-custom {
      width: 100px;
      border-radius: 6px;
    }

    @media (max-width: 576px) {
      .btn-sm-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="doctor-card">
    <h6 class="mb-3 text-primary">Assigned Doctor</h6>
    <div class="row align-items-center">
      <div class="col-12 col-sm-8 d-flex align-items-center mb-3 mb-sm-0">
        <img src="https://via.placeholder.com/70" alt="Doctor" class="doctor-img me-3">
        <div>
          <h6 class="mb-1">Dr. Johen Doe</h6>
          <small class="text-muted d-block">Physician</small>
          <div class="star-rating">★ ★ ★ ★ ★</div>
        </div>
      </div>
      <div class="col-12 col-sm-4 d-flex justify-content-sm-end gap-2 flex-wrap">
        <button class="btn btn-danger btn-sm-custom" data-bs-toggle="modal" data-bs-target="#doctorModal">Expired</button>
        <button class="btn btn-success btn-sm-custom" data-bs-toggle="modal" data-bs-target="#doctorModal">Active</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="doctor-card">
          <h5 class="mb-3 text-primary">Assigned Doctor</h5>
          <div class="row align-items-center">
            <div class="col-auto">
              <img src="https://via.placeholder.com/80" alt="Doctor" class="doctor-img">
            </div>
            <div class="col">
              <h6 class="mb-0">Dr. Johen Doe</h6>
              <small class="text-muted">Physician</small><br>
              <div class="star-rating">★ ★ ★ ★ ★</div>
            </div>
            <div class="col-auto text-end mt-3 mt-sm-0">
              <button class="btn btn-outline-danger mb-2">Unassign</button><br>
              <button class="btn btn-outline-success">Check</button>
            </div>
          </div>

          <hr class="my-3">

          <div class="row g-3">
            <div class="col-md-4 col-6">
              <strong>Start Date:</strong><br>
              <span>01 Jan 2025</span>
            </div>
            <div class="col-md-4 col-6">
              <strong>End Date:</strong><br>
              <span>31 Dec 2025</span>
            </div>
            <div class="col-md-4 col-6">
              <strong>Payment Method:</strong><br>
              <span>Credit Card</span>
            </div>
            <div class="col-md-4 col-6">
              <strong>Payment Status:</strong><br>
              <span class="text-success">Paid</span>
            </div>
            <div class="col-md-4 col-6">
              <strong>Amount Paid:</strong><br>
              <span>₹5,000</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
