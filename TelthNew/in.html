<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f8fd;
      font-family: 'Segoe UI', sans-serif;
    }
    .appointment-card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .doctor-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .name {
      font-weight: 600;
    }
    .speciality {
      font-size: 13px;
      color: #888;
    }
    .label {
      font-size: 13px;
      color: #aaa;
    }
    .value {
      font-weight: 500;
    }
    .icon-circle {
      width: 30px;
      height: 30px;
      background-color: #ffecec;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-circle i {
      color: #f44336;
      font-size: 18px;
    }
    @media (max-width: 576px) {
      .icon-circle {
        margin-left: auto !important;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5 col-lg-8 col-md-10 col-sm-12">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0 fw-bold">Appointments</h5>
      </div>
      <div class="card-body">

        <!-- Appointment Row -->
        <div class="appointment-card">
          <div class="row g-3 align-items-center bg-light">
            <div class="col-md-3 col-12 d-flex align-items-center">
              <img src="https://randomuser.me/api/portraits/women/65.jpg" class="doctor-img me-3" alt="Doctor">
              <div>
                <div class="name">Dr. Cara Stevens</div>
                <div class="speciality">Radiologist</div>
              </div>
            </div>
            <div class="col-md-2 col-6 text-md-center">
              <div class="label">Schedule Date</div>
              <div class="value">12 June '20</div>
            </div>
            <div class="col-md-1 col-6 text-md-center">
              <div class="label">Start</div>
              <div class="value">09:00</div>
            </div>
            <div class="col-md-1 col-6 text-md-center">
              <div class="label">End</div>
              <div class="value">10:00</div>
            </div>
            <div class="col-md-2 col-6 text-md-center">
              <div class="label">Status</div>
              <div class="value text-success">Completed</div>
            </div>
            <div class="col-md-2 col-12 text-md-center">
              <div class="label">Consultation</div>
              <div class="value">CT Scans</div>
            </div>
            <div class="col-md-1 col-12 text-md-end">
              <div class="icon-circle ms-md-auto">
                <i class="bi bi-x-lg"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="appointment-card">
          <div class="row g-3 align-items-center">
            <div class="col-md-3 col-12 d-flex align-items-center">
              <img src="https://randomuser.me/api/portraits/women/65.jpg" class="doctor-img me-3" alt="Doctor">
              <div>
                <div class="name">Dr. Cara Stevens</div>
                <div class="speciality">Radiologist</div>
              </div>
            </div>
            <div class="col-md-2 col-6 text-md-center">
              <div class="label">Schedule Date</div>
              <div class="value">12 June '20</div>
            </div>
            <div class="col-md-1 col-6 text-md-center">
              <div class="label">Start</div>
              <div class="value">09:00</div>
            </div>
            <div class="col-md-1 col-6 text-md-center">
              <div class="label">End</div>
              <div class="value">10:00</div>
            </div>
            <div class="col-md-2 col-6 text-md-center">
              <div class="label">Status</div>
              <div class="value text-success">Completed</div>
            </div>
            <div class="col-md-2 col-12 text-md-center">
              <div class="label">Consultation</div>
              <div class="value">CT Scans</div>
            </div>
            <div class="col-md-1 col-12 text-md-end">
              <div class="icon-circle ms-md-auto">
                <i class="bi bi-x-lg"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Repeat .appointment-card block to add more rows -->

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
