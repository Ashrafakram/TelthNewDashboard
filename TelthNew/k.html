<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  <div class="card p-4 shadow-sm">
    <div class="row align-items-center g-4">
      
      <!-- Profile Section -->
      <div class="col-lg-5 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile" class="rounded-circle mb-3" style="width: 90px; height: 90px;">
        <h5 class="fw-semibold mb-1">Bess Willis</h5>
        <p class="text-muted small">27 years, California</p>
        
        <div class="d-flex justify-content-center gap-4 mt-3">
          <div>
            <div class="text-primary small">Weight</div>
            <strong>60kg</strong>
          </div>
          <div>
            <div class="text-success small">Height</div>
            <strong>170cm</strong>
          </div>
          <div>
            <div class="text-info small">Goal</div>
            <strong>55kg</strong>
          </div>
        </div>
      </div>

      <!-- Details Section -->
      <div class="col-lg-7">
        <div class="row g-3">
          <div class="col-sm-6">
            <small class="text-muted">Date of Birth</small>
            <div><strong>1997-05-12</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">Gender</small>
            <div><strong>Female</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">Mobile No</small>
            <div><strong>+1 234 567 8901</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">Email</small>
            <div><strong>bess.willis@example.com</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">City</small>
            <div><strong>Los Angeles</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">State</small>
            <div><strong>California</strong></div>
          </div>
          <div class="col-sm-6">
            <small class="text-muted">Zip Code</small>
            <div><strong>90001</strong></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
